{% extends "main.html" %}
{% block body %}

<form action="{{ url_for('changepw',id=user.id) }}" method="post">
	<p><label for="password">Old Password</label><input id="password" type="password" name="password"></p>

	<p><label for="newpw2">New Again</label><input id="password" type="password" name="newpw2"></p>

</form>
{% endblock %}
