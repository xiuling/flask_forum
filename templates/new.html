{% extends "main.html" %}
{% block body %}
<section role="main">
<form action="/new/" method="post">
	<p><label for="title">Title</label><input type="text" name="title" id="title" /></p>
	<p><label for="author">Author</label><input type="text" name="author" readonly='readonly' value='{{ session.username }}' /></p>
	<label for="Content">Content</label><textarea rows=10 cols=50 name="body" id="body"> </textarea>

	<input type="submit" value="Submit" />
</form>
</section>
{% endblock %}
