{% extends "main.html" %}
{% block body %}
<section role="main">
{% for post in posts %}
	<div class="post">
	<a id="title" href="{{ url_for('detail', id=post.id) }}">{{ post.title }}</a>
	<small>{{ post.author }} {{ post.created|friendlytime }}</small>
	{% if session.gid == 1 %}
		<a id="option" href="{{ url_for('delpost', id=post.id) }}">delete</a>
	{% endif %}
	<br />	
	</div>
{% else %}
	<p>No posts yet.</p>
{% endfor %}
</section>
<section role="sidebar">
	<h3><a href="{{ url_for('personcenter', name=session.username) }}">{{ session.username }}</a></h3>
</section>
{% endblock %}
