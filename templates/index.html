{% extends "main.html" %}
{% block body %}
<section role="main">
{% for post in posts %}
	<div class="post">
		<a id="author" href="{{ url_for('personcenter', name=post.author) }}">{{ post.author }}</a> &nbsp;&nbsp;
		<a id="title" href="{{ url_for('detail', id=post.id) }}">{{ post.title }}</a>
		<small>{{ post.created }}</small>
	</div>
{% else %}
	<p>No posts yet.</p>
{% endfor %}
</section>
<section role="sidebar">

</section>
{% endblock %}
